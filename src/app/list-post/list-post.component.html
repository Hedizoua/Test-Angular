<div style="margin: 3%;">
    <div class='container-fluid' class="row">
        <div class="col-sm-3" *ngFor="let item of articles ;let i=index">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.category}}</h6>
                    <p class="card-text">{{item.description}}</p>
                    <a [routerLink]="['/update-post',item.id]" class="card-link">Update</a>
                    <a href="#" class="card-link" (click)="Delete(i)">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
